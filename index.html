<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        To Do List
    </title>
</head>

<body>
    <div class="container">
        <div class="yellow-block">
        </div>
        <div class="main-block">
            <h2>To Do List</h2>
            <div class="sorting">
                <button class="sort" type="button"></button>
            </div>
            <div class="tasker">
                <div class="other-tasks">
                </div>
            </div>
            <button type="button" class="button-add">
                <span class="plus">
                    +
                </span>
                <span>
                   Add 
                </span>
            </button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
